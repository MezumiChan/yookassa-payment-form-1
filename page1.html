<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата заказа</title>
    <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.25.0">
</head>
<body>
    <!-- Вставьте ваш код формы ЮKassa (как в вопросе) -->
    <br><link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.25.0">
<form class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post" accept-charset="utf-8" >

    <div class="ym-products">
    <div class="ym-block-title ym-products-title">Товары</div>

    <input name="customerNumber" type="text" value="Арт от художника Баблби">

    <div class="ym-product">
            <div class="ym-product-line">
                <span class="ym-product-description">По плечи</span>
                <span class="ym-product-price" data-price="100" data-id="554" data-count="1">100,00&nbsp;₽</span>
            </div>
            <div class="ym-product-line ym-align-items-center">
                <span class="ym-label-text">Количество</span>
                <div class="ym-count-input">
                    <input class="ym-input" value="1.00" type="number" step="any" >
                    <span class="ym-count-control ym-count-plus"></span>
                    <span class="ym-count-control ym-count-minus"></span>
                </div>
            </div>
        <input disabled="" type="hidden" name="text" value="По плечи"><input disabled="" type="hidden" name="price" value="100"><input disabled="" type="hidden" name="quantity" value="1"><input disabled="" type="hidden" name="paymentSubjectType" value="commodity"><input disabled="" type="hidden" name="paymentMethodType" value="full_prepayment"><input disabled="" type="hidden" name="tax" value="1"></div><div class="ym-product">
            <div class="ym-product-line">
                <span class="ym-product-description">По пояс</span>
                <span class="ym-product-price" data-price="150" data-id="30" data-count="1">150,00&nbsp;₽</span>
            </div>
            <div class="ym-product-line ym-align-items-center">
                <span class="ym-label-text">Количество</span>
                <div class="ym-count-input">
                    <input class="ym-input" value="1.00" type="number" step="any" >
                    <span class="ym-count-control ym-count-plus"></span>
                    <span class="ym-count-control ym-count-minus"></span>
                </div>
            </div>
        <input disabled="" type="hidden" name="text" value="По пояс"><input disabled="" type="hidden" name="price" value="150"><input disabled="" type="hidden" name="quantity" value="1"><input disabled="" type="hidden" name="paymentSubjectType" value="commodity"><input disabled="" type="hidden" name="paymentMethodType" value="full_prepayment"><input disabled="" type="hidden" name="tax" value="1"></div></div>
    <input value="" type="hidden" name="ym_merchant_receipt">

    <div class="ym-customer-info">
        <div class="ym-block-title">О покупателе</div>
        <input name="cps_email" class="ym-input" placeholder="Email" type="text" value="">
        
        
        
        
        
    </div>

    <div class="ym-hidden-inputs">
       <input name="shopSuccessURL" type="hidden" value="t.me/FatumShopBot">
       
       
    </div>

    
    
    <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
        <div class="ym-input-icon-rub ym-display-none">
            <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input" type="number" step="any" value="250">
        </div>
        <button data-text="Заплатить" class="ym-btn-pay ym-result-price"><span class="ym-text-crop">Заплатить</span> <span class="ym-price-output">250,00&nbsp;₽</span></button><img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg?v=1.25.0" class="ym-logo" width="114" height="27" alt="ЮKassa">
    </div>
<input name="shopId" type="hidden" value="1134835"></form>
<script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.25.0"></script>
        <!-- ... остальное содержимое формы ... -->
    </form>
    <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.25.0"></script>
</body>
</html>
